<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add Consumer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class="Addconsumer">
    <h1>Add Consumer</h1>
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
      
      <label for="phonenumber">Phone Number:</label>
      <input type="tel" id="phonenumber" name="phonenumber" required>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      
      <label>Water Type:</label>
      <label for="domestic">
        <input type="radio" id="domestic" name="watertype" value="domestic" checked>
        Domestic
      </label>
      <label for="commercial">
        <input type="radio" id="commercial" name="watertype" value="commercial">
        Commercial
      </label>
      
      <label for="meternumber">Meter Number:</label>
      <input type="text" id="meternumber" name="meternumber" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="citizenshipnumber">Citizenship Number:</label>
      <input type="text" id="citizenshipnumber" name="citizenshipnumber" required>
      
      <button type="submit">Add Consumer</button>
    </form>
  </body>
</html>

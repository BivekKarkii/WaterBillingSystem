<!DOCTYPE html>
<html>
<head>
	<title>Add Customer | Water Billing System</title>
	<link rel="stylesheet" href="../static/css/Register.css">
</head>
<body>
	<div class="container">
		<h2>Add Customer</h2>
		<form>
			<label for="name">Full Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="phonenumber">Phone Number:</label>
			<input type="text" id="address" name="address" required>
			<label for="address">Address:</label>
			<input type="text" id="meter-no" name="meter-no" required>
            <label for="type-options">Khanepani Type:</label>
			<select id="type-options" name="type-options" required>
				<option value="">Select an option</option>
				<option value="A">Option A</option>
				<option value="B">Option B</option>
				<option value="C">Option C</option>
			</select>
			<label for="meternumber">Meter Number:</label>
			<input type="number" id="meternumber" name="meternumber" required>
			<button type="submit">Add Customer</button>
		</form>
	</div>
</body>
</html>

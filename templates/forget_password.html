<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>
<div class="container d-flex flex-column">
  <div class="row align-items-center justify-content-center
      min-vh-100">
    <div class="col-12 col-md-8 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">


             <form method="POST">

              {% csrf_token %}
                 {% if messages %}
                     {% for message in messages %}
                     <div class="alert alert-info">
                        {{ message }}
                     </div>
                    {% endfor %}
                {% endif %}
          <div class="mb-4">
            <h5>Forgot Password?</h5>
          </div>

            <div class="mb-3">
              <label for="unamee" class="form-label">User Id</label>
              <input id="username" type="text" id="unamee" class="form-control" name="username" placeholder="Enter Your user id">
            </div>
            <div class="mb-3 d-grid">
              <button id="resetpsw" class="btn btn-primary" type="submit"><a href="/adminforgetpassword">Reset Password</a>

              </button>
            </div>
            <span>Don't have an account? <a href="/login">sign in</a></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
    document.getElementById('resetpsw').addEventListener("click",(()=>{
let usernames=document.getElementById('username').value
        window.location.href=`forgetpassword/${usernames}`
    }))
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>

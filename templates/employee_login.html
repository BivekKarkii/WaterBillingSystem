<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href=" {% static 'css/style.css' %}">
    <title>Login employee</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <style>
          .messages{
              color: red;
          }
          .bg-body main{
                      margin-top: 7em;
              }
          .bg-body{
              background-color: #EAFDFC !important;

          }
      </style>
       </head>
  <body class="bg-body">
    <main class="container flex justify-around ">
      <div class="Loginimage">
        <img src="{% static 'images/LOGIN.jpg' %}" alt="signupimg">
      </div>
      <div class="Logincontent flex">
        <form class="Loginform" method="POST">
          {% csrf_token %}
        <h3>Welcome</h3>
                    {{ form.as_p }}
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}

          <label for="phone">Phone</label><br>
        <input type="text" id="phone" name="phone"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="Cpassword"><br>
          <a class="forgotp" href="/forgetpassword">Forgot Password?</a>
          <button class="loginconfirm" type="submit" name="button">Login</button>
        </form>
        </div>
      </div>
    </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Meter reading form</title>
{#    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">#}
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="invoice">Invoice Id</label>
        <input type="text" class="form-control" id="invoice" aria-describedby="emailHelp" placeholder="invoice" name="invoice_id">
{#        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>#}
      </div>
      <div class="form-group">
        <label for="consumer_id">Consumer Id</label>
        <input type="text" class="form-control" id="consumer_id" placeholder="Consumer Id" name="consumer_id">
      </div>
        <div class="form-group">
        <label for="consumer_name">Consumer Name</label>
        <input type="text" class="form-control" id="consumer_name" placeholder="Consumer Id" name="consumer_name">
      </div>
        <div class="form-group">
        <label for="previous_unit">Previous unit</label>
        <input type="text" class="form-control" id="previous_unit" placeholder="previous unit" name="previous_unit">
      </div>
        <div class="form-group">
        <label for="current_unit">Current unit</label>
        <input type="text" class="form-control" id="current_unit" placeholder="current unit" name="current_unit">
      </div>
        <div class="form-group">
        <label for="meter_number">Meter Number</label>
        <input type="text" class="form-control" id="meter_number" placeholder="meter number" name="meter_number">
      </div>
        <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" class="form-control" id="amount" placeholder="Amount" name="amount">
      </div>
        <div class="form-group">
        <label for="date">Date</label>
        <input type="datetime-local" class="form-control" id="date" placeholder="date" name="date">
      </div>
        <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control" id="status" placeholder="status" name="status">
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
</html>
